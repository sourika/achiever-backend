spring:
  application:
    name: achiever
  
  # Virtual threads for high concurrency
  threads:
    virtual:
      enabled: true
  
  # Database
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:achiever}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # Flyway migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Security - OAuth2
  security:
    oauth2:
      client:
        registration:
          strava:
            client-id: ${STRAVA_CLIENT_ID}
            client-secret: ${STRAVA_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: ${APP_BASE_URL:http://localhost:8080}/api/auth/strava/callback
            scope: read,activity:read
        provider:
          strava:
            authorization-uri: https://www.strava.com/oauth/authorize
            token-uri: https://www.strava.com/oauth/token
            user-info-uri: https://www.strava.com/api/v3/athlete

# App-specific config
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-please}
    expiration-ms: 86400000  # 24 hours
  
  strava:
    api-base-url: https://www.strava.com/api/v3
  
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  base-url: ${APP_BASE_URL:http://localhost:8080}

# Logging
logging:
  level:
    com.achiever: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.achiever: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
